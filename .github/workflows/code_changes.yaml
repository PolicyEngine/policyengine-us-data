# Workflow that runs on code changes after merge to main.

name: Code changes
on:
  workflow_call:
  push:
    branches:
      - main

    paths:
      - pyproject.toml

env:
  HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}
  POLICYENGINE_US_DATA_GITHUB_TOKEN: ${{ secrets.POLICYENGINE_US_DATA_GITHUB_TOKEN }}

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Check formatting
          uses: "lgeiger/black-action@master"
          with:
              args: ". -l 79 --check"
  Test:
      permissions:
        contents: "read"
        # Required to auth against gcp
        id-token: "write"
      runs-on: ubuntu-latest
      steps:
          - name: Checkout repo
            uses: actions/checkout@v2
          - name: Install uv
            uses: astral-sh/setup-uv@v5

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
                python-version: '3.11'
          - uses: "google-github-actions/auth@v2"
            with:
              workload_identity_provider: "projects/322898545428/locations/global/workloadIdentityPools/policyengine-research-id-pool/providers/prod-github-provider"
              service_account: "policyengine-research@policyengine-research.iam.gserviceaccount.com"
          - name: Install package
            run: uv pip install -e .[dev] --system
          - name: Download data inputs
            run: make download
          - name: Build datasets
            run: make data   
            env:
              PYTHON_LOG_LEVEL: INFO    
          - name: Save calibration log
            uses: actions/upload-artifact@v4
            with:
              name: calibration_log.csv
              path: calibration_log.csv
          - name: Save minimized ECPS calibration log
            uses: actions/upload-artifact@v4
            with:
              name: minimized_enhanced_cps_2024_calibration_log.csv
              path: minimized_enhanced_cps_2024_calibration_log.csv
          - name: Run tests
            run: pytest
          - name: Upload data
            run: make upload
          - name: Test documentation builds
            run: make documentation
          - name: Deploy documentation
            uses: JamesIves/github-pages-deploy-action@releases/v3
            with:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              BRANCH: gh-pages  # The branch the action should deploy to.
              FOLDER: docs/_build/html  # The folder the action should deploy.
              CLEAN: true  # Optionally delete the contents of the release branch before deploying.
