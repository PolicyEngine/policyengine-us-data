name: Reusable Test

on:
  workflow_call:
    inputs:
      full_suite:
        description: 'Run full test suite including data build'
        required: false
        default: false
        type: boolean
      upload_data:
        description: 'Upload data after build'
        required: false
        default: false
        type: boolean
      deploy_docs:
        description: 'Deploy documentation to GitHub Pages'
        required: false
        default: false
        type: boolean
    secrets:
      HUGGING_FACE_TOKEN:
        required: false
      POLICYENGINE_US_DATA_GITHUB_TOKEN:
        required: false
      MODAL_TOKEN_ID:
        required: false
      MODAL_TOKEN_SECRET:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}
      POLICYENGINE_US_DATA_GITHUB_TOKEN: ${{ secrets.POLICYENGINE_US_DATA_GITHUB_TOKEN }}
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Modal CLI
        if: inputs.full_suite
        run: pip install modal

      - name: Run data build on Modal
        if: inputs.full_suite
        run: |
          modal run modal_app/data_build.py \
            ${{ inputs.upload_data && '--upload' || '--no-upload' }} \
            --branch=${{ github.ref_name }} \
            ${{ inputs.upload_data && '--no-test-lite' || '--test-lite' }}

      - name: Install package
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest

      - name: Test documentation builds
        run: uv run make documentation
        env:
          BASE_URL: ${{ inputs.deploy_docs && '/policyengine-us-data' || '' }}

      - name: Deploy Github Pages documentation
        if: inputs.deploy_docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/_build/html
          clean: true
