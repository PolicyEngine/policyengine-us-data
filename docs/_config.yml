title: PolicyEngine US data
author: PolicyEngine
copyright: "2024"
logo: logo.png

# MyST settings for Jupyter Book 2
parse:
  myst_enable_extensions:
    - colon_fence
    - deflist
    - dollarmath
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist

execute:
  execute_notebooks: off

repository:
  url: https://github.com/policyengine/policyengine-us-data
  branch: master
  path_to_book: docs

# Bibliography
bibtex_bibfiles:
  - references.bib

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js
    html_theme: furo
    pygments_style: default
    html_css_files:
      - style.css
    nb_remove_code_source: true
    bibtex_reference_style: author_year