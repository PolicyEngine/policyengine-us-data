# Target config curated by achievability analysis.
# Dropped variables where per-household dollar values in extended CPS
# are 5-27x too high (needed_w < 2), making them irreconcilable with
# count targets (needed_w ~26). See achievability_ratio analysis.
#
# Dropped district: salt, tax_exempt_interest_income, dividend_income,
#   income_tax, qualified_dividend_income, taxable_interest_income,
#   adjusted_gross_income, qualified_business_income_deduction,
#   taxable_ira_distributions
# Dropped national: income_tax_positive, traditional_ira_contributions

include:
  # === DISTRICT — count targets ===
  - variable: person_count
    geo_level: district
  - variable: household_count
    geo_level: district

  # === DISTRICT — dollar targets (needed_w 7-41, compatible) ===
  - variable: real_estate_taxes
    geo_level: district
  - variable: self_employment_income
    geo_level: district
  - variable: taxable_pension_income
    geo_level: district
  - variable: refundable_ctc
    geo_level: district
  - variable: unemployment_compensation
    geo_level: district

  # === DISTRICT — ACA PTC ===
  - variable: aca_ptc
    geo_level: district
  - variable: tax_unit_count
    geo_level: district
    domain_variable: aca_ptc

  # === STATE ===
  - variable: person_count
    geo_level: state
    domain_variable: medicaid_enrolled
  - variable: snap
    geo_level: state

  # === NATIONAL ===
  - variable: child_support_expense
    geo_level: national
  - variable: child_support_received
    geo_level: national
  - variable: eitc
    geo_level: national
  - variable: health_insurance_premiums_without_medicare_part_b
    geo_level: national
  - variable: medicaid
    geo_level: national
  - variable: medicare_part_b_premiums
    geo_level: national
  - variable: other_medical_expenses
    geo_level: national
  - variable: over_the_counter_health_expenses
    geo_level: national
  - variable: social_security
    geo_level: national
  - variable: social_security_disability
    geo_level: national
  - variable: social_security_retirement
    geo_level: national
  - variable: spm_unit_capped_housing_subsidy
    geo_level: national
  - variable: spm_unit_capped_work_childcare_expenses
    geo_level: national
  - variable: ssi
    geo_level: national
  - variable: tanf
    geo_level: national
  - variable: rent
    geo_level: national
  - variable: tip_income
    geo_level: national
