# Finest-grain target config (~18,434 targets).
# District-level where available, state/national only where
# no finer grain exists. Matches junkyard's included groups.

include:
  # === DISTRICT (16 variable groups, ~18,312 targets) ===
  - variable: person_count
    geo_level: district
  - variable: adjusted_gross_income
    geo_level: district
  - variable: dividend_income
    geo_level: district
  - variable: household_count
    geo_level: district
  - variable: income_tax
    geo_level: district
  - variable: qualified_business_income_deduction
    geo_level: district
  - variable: qualified_dividend_income
    geo_level: district
  - variable: real_estate_taxes
    geo_level: district
  - variable: refundable_ctc
    geo_level: district
  - variable: salt
    geo_level: district
  - variable: self_employment_income
    geo_level: district
  - variable: tax_exempt_interest_income
    geo_level: district
  - variable: taxable_interest_income
    geo_level: district
  - variable: taxable_ira_distributions
    geo_level: district
  - variable: taxable_pension_income
    geo_level: district
  - variable: unemployment_compensation
    geo_level: district

  # === STATE (no district equivalent, 102 targets) ===
  - variable: person_count
    geo_level: state
    domain_variable: medicaid_enrolled
  - variable: snap
    geo_level: state

  # === NATIONAL-ONLY (no finer grain, ~20 targets) ===
  - variable: eitc
    geo_level: national
  - variable: health_ins_premiums_without_medicare_b
    geo_level: national
  - variable: income_tax_positive
    geo_level: national
  - variable: medicaid
    geo_level: national
  - variable: medicare_part_b_premiums
    geo_level: national
  - variable: other_medical_expenses
    geo_level: national
  - variable: over_the_counter_health_expenses
    geo_level: national
  - variable: roth_ira_contributions
    geo_level: national
  - variable: social_security
    geo_level: national
  - variable: social_security_disability
    geo_level: national
  - variable: social_security_retirement
    geo_level: national
  - variable: spm_unit_capped_housing_subsidy
    geo_level: national
  - variable: spm_unit_capped_work_childcare_expenses
    geo_level: national
  - variable: ssi
    geo_level: national
  - variable: tanf
    geo_level: national
  - variable: tip_income
    geo_level: national
  - variable: traditional_ira_contributions
    geo_level: national
