description: >-
  Percentage of eligible TANF families who receive TANF cash assistance.
  Priors derived from ACF FY2023 TANF caseload data divided by Census
  ACS 2023 families in poverty, scaled up ~2x to approximate takeup
  among eligible families (since eligible families are roughly half of
  families in poverty due to asset tests, work requirements, and time
  limits). These priors will be adjusted during calibration against the
  $9B national cash assistance target.
